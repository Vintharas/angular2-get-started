<section>
    <div *ngIf="!articles">Loading articles...</div>
    <shopping-cart [cart]="cart"></shopping-cart>
    <shop-article *ngFor="let article of articles" [article]="article" (onArticleBought)="addArticleToCart($event)"></shop-article>
    <div *ngIf="error" class="error">
      Error: {{error.message}}
    </div>
    <!--div>{{cart | json}}</div-->
</section>
