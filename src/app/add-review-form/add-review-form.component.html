<section *ngIf="review">
  <form (submit)="saveReview()">
    <div class="form-group">
      <label for="author">Author: </label>
      <input type="text" name="author" [(ngModel)]="review.author" disabled>
    </div>

    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" name="title" [(ngModel)]="review.title" required>
    </div>

    <div class="form-group">
      <label for="content">Content: </label>
      <textarea name="content" id="" cols="30" rows="10" [(ngModel)]="review.content" required></textarea>
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" name="rating" [(ngModel)]="review.rating" required>
    </div>

    <input type="submit" name="addReview" value="Add Review">
  </form>
  <!--preview-->
  <user-review [review]="review"></user-review>
<section>
